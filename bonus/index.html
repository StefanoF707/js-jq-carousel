<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
        <link rel="stylesheet" href="css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="js/script.js" charset="utf-8"></script>
        <title>Carousel</title>
    </head>
    <body>

        <div class="carousel_container">
            <div class="previous">
                <i class="fas fa-angle-left"></i>
            </div>

            <div class="images_container">
                <img class="active" src="img/smLeuca.jpg" alt="Foto Santa Maria di Leuca">
                <img src="img/cava-bauxite.jpg" alt="Foto Cava di bauxite">
                <img src="img/japan.jpg" alt="Foto Giappone">
                <img src="img/norway.jpg" alt="Foto Norvegia">
                <img src="img/times-square.jpg" alt="Foto New York">
                <img src="img/iceland.jpg" alt="Foto Islanda">
            </div>

            <div class="next">
                <i class="fas fa-angle-right"></i>
            </div>
        </div>


    </body>
</html>
